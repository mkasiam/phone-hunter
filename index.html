<!DOCTYPE html>
<html data-theme="cupcake" lang="en">
  <head>
    <!-- Daisy ui with tailwind css -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.3/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Hunter</title>
  </head>
  <body class="container mx-auto">
    <header>
      <h1 class="text-3xl md:text-4xl lg:text-6xl font-bold text-center">
        Phone Hunter
      </h1>
    </header>
    <main>
      <section>
        <!-- Input field and search button  -->
      </section>
      <div
        class="flex justify-center flex-col md:flex-row lg:flex-row gap-4 my-4"
      >
        <input
          id="search-input"
          type="text"
          placeholder="Type here"
          class="input input-bordered input-primary w-full max-w-xs mb-2 md:mb-0 lg:mb-0"
        />
        <button onclick="searchHandle()" class="btn btn-outline btn-accent">
          Search
        </button>
      </div>
      <!-- Search result -->
      <section>
        <!-- Open the modal using ID.showModal() method -->
        <dialog id="show_details" class="modal modal-bottom sm:modal-middle">
          <form method="dialog" class="modal-box">
            <h3 id="show-phone-name" class="font-bold text-lg"></h3>
            <p class="py-4">Press ESC key or click the button below to close</p>
            <div class="modal-action">
              <!-- if there is a button in form, it will close the modal -->
              <button class="btn text-center">Close</button>
            </div>
          </form>
        </dialog>
        <!-- Loading spinner  -->
        <div
          id="loading-spinner"
          class="hidden flex justify-center mt-10 md:mt-20 lg:mt-60"
        >
          <span class="loading loading-spinner loading-lg"></span>
        </div>
        <div
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5"
          id="phone-container"
        ></div>
        <div id="show-all-container" class="hidden flex justify-center my-6">
          <button
            onclick="showAllHandler()"
            id="show-all-btn"
            class="btn btn-outline btn-accent"
          >
            Show All
          </button>
        </div>
      </section>
    </main>

    <script src="./js/index.js"></script>
  </body>
</html>
